<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gonjie</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/slick.css">
		<link rel="stylesheet" type="text/css" href="css/slick-theme.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/animate.css" type="text/css">
	</head>
<body>
	<div class="body-wrapper">
		<div class="commonbg paymentdetail">
			<div class="container">
				<div class="shippingotter">
					<div class="shippinglogo">
						<img src="images/logo.png">
					</div>
					<div class="shippinginr">
						<div class="shippingsteps">
							<ul>
								<li class="activesteps">
									<span><img src="images/shoping-detail/tick.svg"></span>
									<h4>Shipping Address</h4>
								</li>
								<li class="activesteps">
									<span><img src="images/shoping-detail/tick.svg"></span>
									<h4>Payment Details</h4>
								</li>
								<li>
									<span><img src="images/shoping-detail/tick.svg"></span>
									<h4>Delivery Date</h4>
								</li>
							</ul>
						</div>
						<div class="paymentmthod_otr">
							<div class="paymentmthod">
								<lable>Select Payment Method</lable>
								<select>
									<option>Visa Card</option>
									<option>Visa Card</option>
									<option>Visa Card</option>
									<option>Visa Card</option>

								</select>
							</div>
						</div>
						<div class="shippingform">
							<form>
								<div class="feilds">
									<lable>Credit or debit Card</lable>
									<input type="text">
								</div>
								<div class="doublefeilds">
									<div class="feilds">
										<lable>Expiration</lable>
										<input type="text">
									</div>
									<div class="feilds">
										<lable>CVV</lable>
										<input type="text">
									</div>
									<div class="feilds">
										<lable>Zip Code</lable>
										<input type="text">
									</div>
								</div>
								<div class="feilds giftcards">
									<lable><a href="javascript:;"><img src="images/shoping-detail/plus.svg"></a>Apply Code for gift Card</lable>
									<input type="text">
								</div>
								<div class="continuebtn">
									<a href="javascript:;">Continue</a>
								</div>
							</form>
						</div>
						<div class="payment_skip"><a href="javascript:;">Skip</a></div>
					</div>
				</div>
			</div>
			<div class="shipping-topimg">
				<img src="images/shoping-detail/topimg.svg">
			</div>
			<div class="shipping-rightimg">
				<img src="images/shoping-detail/rightimg.png">
			</div>
			<div class="shipping-bottomimg">
				<img src="images/shoping-detail/bottomimg.svg">
			</div>	
			<div class="shipping-leftimg">
				<img src="images/shoping-detail/leftimg.svg">
			</div>	
		</div>
	</div>






<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/wow.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/slick.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
